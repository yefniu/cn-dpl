				$.use('ui-datepicker, util-date', function(){
					self.datepicker({
						closable:true,
						triggerType: 'focus',
						pages: 1,
						shim: true,
						minDate: Date.parseDate(self.data('minDate')),
						maxDate: Date.parseDate(self.data('maxDate')),
						beforeShow: function(){
							$(this).datepicker('setOption', 'selected', Date.parseDate(this.value));
						},
						select: function(e, ui){
							$(this).val(ui.date.format('yyyy-MM-dd'));
						}/*,
						timeSelect: function(e, ui){
							$(this).val(ui.date.format('yyyy-MM-dd')).datepicker('hide');
						}*/
					}).triggerHandler('focus');
				}, {css: ["../widget/fui-calendar.css"]});	                    
			});
			$('input.fui-text-calendar2').click(function(){
				var self = $(this);
				$.use('ui-datepicker, util-date', function(){

						shim: true,
						minDate: Date.parseDate(self.data('minDate')),
						maxDate: Date.parseDate(self.data('maxDate')),
						beforeShow: function(){
							$(this).datepicker('setOption', 'selected', Date.parseDate(this.value));
						},
						select: function(e, ui){
							$(this).val(ui.date.format('yyyy-MM-dd'));
						}/*,
						timeSelect: function(e, ui){

<script>
!(function($){
	var div = $('#fui-ajust .fui-ajust');

	var ajust = {
		
		init: function() {
			this.div = div;
			this.result = $('input.fui-result', div);
			this._initResult();
			this._initEvent();

		},

		_initResult: function() {
			if(!$.isNumeric(this.result.val())) {
				this._setValue(0);
			}

		},

		_initEvent: function() {
			var self = this;

			$('a.fui-up', this.div).on('click', function(e) {
				e.preventDefault();

				if($(this).hasClass('fui-up-disable')) {
					return ;
				}
				var result = parseInt(self.result.val());
				self._setValue(result + 1);
			});

			$('a.fui-down', this.div).on('click', function(e) {
				e.preventDefault();

				if($(this).hasClass('fui-down-disable')) {
					return ;
				}
				var result = parseInt(self.result.val());
				self._setValue(result - 1);
			});

			$('input.fui-result', this.div).on('keyup', function(e) {
				var result = parseInt(self.result.val());
				if(!$.isNumeric(result)) {
					result = 0;
				}
				self._setValue(result);
			});
		},

		_setValue: function(value) {
			this.result.val(value);
			if(value === 0) {
				$('a.fui-down', this.div).addClass('fui-down-disable');
			} else {
				$('a.fui-down', this.div).removeClass('fui-down-disable');
			}
		}
	}
	ajust.init(div);
})(jQuery);
</script>
