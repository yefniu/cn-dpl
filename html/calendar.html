
<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="gbk"/>
        <title>阿里巴巴</title>
        <meta name="description" content="阿里巴巴批发大市场"/>
        <meta name="keywords" content="阿里巴巴,采购批发,1688,行业门户,网上贸易,b2b,电子商务"/>
        <link rel="stylesheet" rev="stylesheet" href="http://style.china.alibaba.com/fdevlib/css/fdev-v4/core/fdev-float.css" />
  		<link rel="stylesheet" rev="stylesheet" href="../export/fui-front.css" />
        <base target="_blank"></base>
    </head>
    <body>
       		
		<div style="margin-top: 8px; height: 200px;">		
			<input type="text" readonly="readonly" class="fui-text fui-text-calendar" data-min-date="2011-09-07" data-max-date="2013-12-21" value="" />
		</div>
				
		<script type="text/javascript" src="http://style.china.alibaba.com/fdevlib/js/fdev-v4/core/fdev-min.js"></script>
        <script type="text/javascript">        	
			(function($, D){
				$(D).ready(function(){
					
					$('input.fui-text-calendar').click(function(){
	                    var self = $(this);
	                    $.use('ui-datepicker, util-date', function(){
	                        self.datepicker({
	                            closable:true,
	                            triggerType: 'focus',
	                            pages: 1,
	                            shim: true,
	                            minDate: Date.parseDate(self.data('minDate')),
	                            maxDate: Date.parseDate(self.data('maxDate')),
	                            beforeShow: function(){
	                                $(this).datepicker('setOption', 'selected', Date.parseDate(this.value));
	                            },
	                            select: function(e, ui){
	                                $(this).val(ui.date.format('yyyy-MM-dd'));
	                            }/*,
	                            timeSelect: function(e, ui){
	                                $(this).val(ui.date.format('yyyy-MM-dd')).datepicker('hide');
	                            }*/
	                        }).triggerHandler('focus');
	                    }, {css: ["../widget/fui-calendar.css"]});	                    
	                });
					
				});
			})(jQuery, document);			
        </script>
    </body>
</html>
