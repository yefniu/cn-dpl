		<script type="text/javascript" src="http://style.china.alibaba.com/fdevlib/js/fdev-v4/core/fdev-min.js"></script>
        <script type="text/javascript">        	
			(function($, D){
				$(D).ready(function(){
					
					/* dialog 详细参考 fdev4 浮层组件 */
					$.use('ui-core,ui-draggable,ui-dialog', function(){
											
	                    var dialog = $('#dialog');
	                    $('#btn-show-dialog').click(function(){
	                        $(dialog).bind('dialogbefore', function(){
	                            //$.log('custom before');
	                        }).dialog({
	                            modalCss: {
	                                backgroundColor: '#fff'
	                            },
	                            draggable: {
	                                handle: 'div.fui-t'
	                            },
	                            fadeOut: 200,
	                            shim: true,
	                            center: true
	                        });
	                    });

						var dialogL = $('#dialog-l');
	                    $('#btn-show-dialog-l').click(function(){
	                        $(dialogL).bind('dialogbefore', function(){
	                            //$.log('custom before');
	                        }).dialog({
	                            modalCss: {
	                                backgroundColor: '#fff'
	                            },
	                            draggable: {
	                                handle: 'div.fui-t'
	                            },
	                            fadeOut: 200,
	                            shim: true,
	                            center: true
	                        });
	                    });

						$('button#d-d-d').click(function(ev){
	                    	$('div#d-d-s').dialog({
	                            fadeIn: 200,
	                            fadeOut: 200,
	                            timeout: 1000,
	                            modal: false,
	                            //shim: true,
	                            center: true
	                        });
	                    });
						
	                    
	                    $('a.fui-close').click(function(){
	                        $(this).closest('div.fui-dialog').dialog('close');
	                    });                    
	                    
	                    
	                });	   	       
					
				});
			})(jQuery, document);			
        </script>
