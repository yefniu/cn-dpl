<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="gbk"/>
        <title>DPL</title>
        <link rel="stylesheet" rev="stylesheet" href="http://style.china.alibaba.com/fdevlib/css/fdev-v4/core/fdev-float.css" />
		<link rel="stylesheet" rev="stylesheet" href="../background/dpl.css" />
		
		<style>
			body{
				padding:20px;
			}
			.layout .row{
				background-color:#eee;
				min-height:30px;
				line-height: 30px;
				text-align: center;
				border-radius: 3px;
			}

			.layout .row .grid-4{
				background-color:#ddd;
			}
			
		</style>
		
    <body>		
		
		<div class="layout">
			<div class="grid-12 row">12
			
				<div class="layout row">
					<div class="grid-4">4</div> 
					<div class="grid-4">4</div> 
					<div class="grid-4 grid-fixed">4</div> 
				</div>

			</div> 
		</div>

    </body>
</html>
