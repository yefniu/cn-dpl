<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="gbk"/>
        <title>DPL</title>
        <link rel="stylesheet" rev="stylesheet" href="../common/reset.css" />
		<link rel="stylesheet" rev="stylesheet" href="../background/dpl.css" />
		<link rel="stylesheet" rev="stylesheet" href="../background/dpl-path.css" />
    <body>		
		<div class="dpl-path" style="margin-top: 8px;">
			<div class="dpl-c">
				<a href="javascript:;" class="dpl-lnk" title="" target="">首页</a>
				<i class="dpl-arrow"></i>
				<a href="javascript:;" class="dpl-lnk" title="" target="">第二层</a>
				<i class="dpl-arrow"></i>
				<a href="javascript:;" class="dpl-lnk" title="" target="">第三层</a>
				<i class="dpl-arrow"></i>
				<span>第四层</span>
			</div>
			<div class="dpl-r">
				<span><a href="javascript:;" class="dpl-lnk" title="" target="">其它补充说明</a></span>
			</div>
		</div>
		
		<div class="dpl-path" style="margin-top: 8px;">
			<div class="dpl-l">
				<a href="javascript:;" class="dpl-lnk" title="" target="">返回</a>
			</div>
			<div class="dpl-c">
				<a href="javascript:;" class="dpl-lnk" title="" target="">第一层</a>
				<i class="dpl-arrow"></i>
				<a href="javascript:;" class="dpl-lnk" title="" target="">第二层</a>

				<span>第三层</span>
			</div>
			<div class="dpl-r">
				<span>其它补充说明</span>
			</div>
		</div>
		
		<div class="dpl-path-simple" style="margin-top: 8px;">
			<div class="dpl-c">
				<a href="javascript:;" class="dpl-lnk" title="" target="">首页</a>
				<i class="dpl-arrow"></i>
				<a href="javascript:;" class="dpl-lnk" title="" target="">第二层</a>
				<i class="dpl-arrow"></i>
				<a href="javascript:;" class="dpl-lnk" title="" target="">第三层</a>
				<i class="dpl-arrow"></i>
				<span>第四层</span>
			</div>
		</div>
		
		
    </body>
</html>
