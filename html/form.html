<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="gbk"/>
        <title>DPL</title>
        <link rel="stylesheet" rev="stylesheet" href="../widget/reset.css" />
  		<link rel="stylesheet" rev="stylesheet" href="../export/front/fui.css" />
		<script src="http://style.china.alibaba.com/fdevlib/js/fdev-v4/core/fdev-min.js"></script>
		
		
		
        <base target="_blank"></base>
    </head>
    <body>		
		<div style="margin-top: 8px;">
			<input type="text" class="fui-text fui-text-s fui-text-error" /><span class="fui-tip-inline fui-tip-inline-warning" style="margin-left: 10px;"><i class="fui-ico-serious"></i><span class="fui-txt">出错提示</span></span>
		</div>		
		
		<div style="margin-top: 8px;">
			<input type="text" class="fui-text fui-text-s" /><span class="fui-tip-inline" style="margin-left: 10px;"><i class="fui-ico-success"></i><span class="fui-txt">成功提示</span></span>
		</div>	
		
		<div style="margin-top: 8px;">
			<input type="text" class="fui-text fui-text-s" /><span class="fui-tip-inline" style="margin-left: 10px;"><i class="fui-ico-general"></i><span class="fui-txt">关注消息提示条
			</span></span>
		</div>
		<div style="margin-top: 8px;">
			<input type="text" class="fui-text fui-text-s fui-text-disable" disabled/>
		</div>
		<div style="margin-top: 8px;">
			<input type="text" class="fui-text fui-text-s" />
			<a href="#" target="_self" class="fui-btn fui-btn-s">按钮</a>
		</div>
		
		<div style="margin-top:10px">
			<div class="fui-form">
				<div class="fui-t">
					<span>单选项：</span>
				</div>
				<div class="fui-d fui-form-radio">
					<ul>
						<li class="fui-list">
							<input type="radio" name"test-radio" class="fui-radio" />
							<label class="fui-radio-label">选项</label>
						</li>
						<li class="fui-list">
							<input type="radio" name"test-radio" class="fui-radio" />
							<label class="fui-radio-label">选项</label>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div style="margin-top:10px">
			<div class="fui-form">
				<div class="fui-t">
					<span>单选项：</span>
				</div>
				<div class="fui-d fui-form-checkbox">
					<ul>
						<li class="fui-list">
							<input type="checkbox" name"test-checkbox" class="fui-checkbox" />
							<label class="fui-checkbox-label">选项</label>
						</li>
						<li class="fui-list">
							<input type="checkbox" name"test-checkbox" class="fui-checkbox" />
							<label class="fui-checkbox-label">选项</label>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div style="margin-top:10px">
			<div class="fui-form">
				<div class="fui-t">
					<span class="icon-must">输入框：</span>
				</div>
				<div class="fui-d">
					<input class="fui-text fui-text-s" name="" />
					<a href="#" target="_self" class="fui-btn fui-btn-s">按钮</a>
				</div>
			</div>
		</div>
		<div style="margin-top:10px">
			<div class="fui-form">
				<div class="fui-t fui-t-l">
					<span class="icon-must">输入框：</span>
				</div>
				<div class="fui-d">
					<input class="fui-text" name="" />
				</div>
			</div>
		</div>
		<div style="margin-top:10px">
			<div class="fui-form">
				<div class="fui-t">
					<span class="icon-must">单选项：</span>
				</div>
				<div class="fui-d">
					<input type="text" readonly="readonly" class="fui-text fui-text-s fui-text-calendar" data-min-date="2011-09-07" data-max-date="2013-12-21" value="">
				</div>
			</div>
		</div>
		<div style="margin-top:10px">
			<div class="fui-form">
				<div class="fui-t fui-t-l">
					<span class="icon-must">单选项：</span>
				</div>
				<div class="fui-d">
					<input type="text" readonly="readonly" class="fui-text fui-text-calendar" data-min-date="2011-09-07" data-max-date="2013-12-21" value="">
				</div>
			</div>
		</div>
		<div style="margin-top:10px">
			<div class="fui-form">
				<div class="fui-t fui-t-l">
					<span class="icon-must">文本域：</span>
				</div>
				<div class="fui-d fui-form-textarea">
					<textarea>我是默认文本</textarea>
					<p>
						<div class="fui-word-count"><span class="fui-word-have">80</span>/1000</div>
					</p>
				</div>
			</div>
		</div>
		<div style="margin-top:10px">
			<div class="fui-form">
				<div class="fui-t">
					<span class="icon-must">下拉框：</span>
				</div>
				<div class="fui-d">
					<div class="combobox">
						<select name="aaa">
							<option value="1">111</option>
							<option value="2" selected="selected">222</option>
							<option value="3">333</option>
							<option value="4">444</option>
						</select>
					</div>
				</div>
			</div>
		</div>
		
		<div style="margin-top:10px">
			<div class="fui-form-count">
				<a rel="nofollow" title="减一" href="#" class="d-amount-down">－</a>
				<div class="d-count-inputbox">
					<input type="text" maxlength="10" class="d-count-input" />
				</div>
				<a rel="nofollow" title="加一" href="#" class="d-amount-up">+</a>
			</div>
		</div>
		<div style="margin-top:10px">
			<div class="fui-form-count fui-form-count-s">
				<a rel="nofollow" title="减一" href="#" class="d-amount-down">－</a>
				<div class="d-count-inputbox">
					<input type="text" maxlength="10" class="d-count-input" />
				</div>
				<a rel="nofollow" title="加一" href="#" class="d-amount-up">+</a>
			</div>
		</div>
		<script src="http://style.china.alibaba.com/fdevlib/js/fdev-v4/widget/ui/core-min.js?v=1.1></script>
		<script src="http://style.china.alibaba.com/fdevlib/js/fdev-v4/widget/ui/combobox.js?v=1.0"></script>
<script>
!(function($){
	$.use('ui-combobox, util-debug', function(){	
		$('div.combobox').combobox({
			data: $('select'),
			editable: true,
			change: function(){
				console.info($(this).combobox('val'));
			}
		});
	});
})(jQuery);
</script>
		
    </body>
</html>
