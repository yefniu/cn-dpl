<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="gbk"/>
        <title>DPL</title>
        <link rel="stylesheet" rev="stylesheet" href="../widget/reset.css" />
  		<link rel="stylesheet" rev="stylesheet" href="../screen/dpl-back.css" />
        <base target="_blank"></base>
    </head>
    <body>		
		<div class="dpl-process" style="margin-top: 8px;">
			<span class="dpl-current">1. 步骤流程一</span>
			<span class="dpl-c-w"></span>
			<span class="dpl-wait">2. 步骤流程二</span>
			<span class="dpl-w-w"></span>
			<span class="dpl-wait">3. 步骤流程三</span>
		</div>
		
		<div class="dpl-process" style="margin-top: 8px;">
			<span class="dpl-finish">1. 步骤流程一</span>
			<span class="dpl-f-c"></span>
			<span class="dpl-current">2. 步骤流程二</span>
			<span class="dpl-c-w"></span>
			<span class="dpl-wait">3. 步骤流程三</span>
		</div>
		
		<div class="dpl-process" style="margin-top: 8px;">
			<span class="dpl-finish">1. 步骤流程一</span>
			<span class="dpl-f-f"></span>
			<span class="dpl-finish">2. 步骤流程二</span>
			<span class="dpl-f-c"></span>
			<span class="dpl-current">3. 步骤流程三</span>
		</div>
		
		<div class="dpl-process" style="margin-top: 8px;">
			<span class="dpl-finish">1. 步骤流程一</span>
			<span class="dpl-f-f"></span>
			<span class="dpl-finish">2. 步骤流程二</span>
			<span class="dpl-f-f"></span>
			<span class="dpl-finish">3. 步骤流程三</span>
		</div>	
    </body>
</html>
